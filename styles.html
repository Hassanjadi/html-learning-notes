<html>
  <!-- Properti CSS background-color menentukan latar belakang untuk halamna HTML -->
  <body style="background-color: powderblue">
    <h1 style="background-color: aqua">This is a heading</h1>
    <p style="background-color: tomato">This is a paragraf</p>

    <hr />

    <!-- Properti CSS color menentukan warna text untuk halaman HTML-->
    <h1 style="color: red">This is a heading</h1>
    <p style="color: green">This is a paragraf</p>

    <hr />
    <!-- Properti CSS font-family menentukan font yang akan digunakan untuk elemen HTML-->
    <h1 style="font-family: Courier New">This is a heading</h1>
    <p style="font-family: Verdana">This is a paragraf</p>

    <hr />

    <!-- Properti CSS font-size menentukan ukuran text untuk elemen HTML-->
    <h1 style="font-size: 300%">This is a heading</h1>
    <p style="font-size: 160%">This is a paragraf</p>

    <hr />

    <!-- Properti CSS text-align menentukan perataan text untuk elemen HTML-->
    <h1 style="text-align: center">This is a heading</h1>
    <p style="text-align: center">This is a paragraf</p>
  </body>
</html>
