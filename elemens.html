<!-- Deklarasi untuk mendefinisikan bahwa ini adalah file HTML-->
<!DOCTYPE html>

<!-- Elemen root dari halaman html-->
<html>
  <!-- Berisi informasi meta tentang halaman HTML-->
  <head>
    <!--Menentukan judul untuk halaman HTML-->
    <title>Page Title</title>
  </head>
  <!--Mendefinisikan badan dokumen, dan merupakan wadah untuk
  semua konten yang terlihat, seperti judul, paragraf, gambar, hyperlink, tabel,
  daftar, dll-->
  <body>
    <!--Mendefinisikan judul besar-->
    <h1>My First Heading</h1>
    <!--Mendefinisikan paragraf-->
    <p>My first paragraph.</p>
    <!--Elemen HTML untuk mendefinisikan jeda baris,
    an merupakan elemen kosong tanpa penutup-->
    <br />
  </body>
</html>
