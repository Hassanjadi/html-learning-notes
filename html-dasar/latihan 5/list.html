<!DOCTYPE html>
<html>
<head>
    <title>HTML list</title>
</head>
<body>

    <!--fungsi list <ol> dan <li> untuk membuat list-->
    <h3>To Do List</h3>
    <!--Format <1, A, a, I, i(romawi)>-->
    <ol type="A">
        <li>Bangun pagi</li>
        <li>Sarapan</li>
        <li>Ngopi</li>
    </ol>

    <!--Unordered list <ul> dan <li>-->
    <h3>Saat sarapan, saya akan makan</h3>
    <!--Tipe <disc, square, corcle>-->
    <ul type="circle">
        <li>Nasi goreng</li>
        <li>Mie goreng</li>
        <li>Telur Goreng</li>
    </ul>

    <!--definition list <dl> <dt> dan <dd>-->
    <h3>Pemrograman web1</h3>
        <dl>
            <dt><strong>HTML</strong></dt>
            <dd>Hypertext Markup Languaage</dd>
            <dt><strong>CSS</strong></dt>
            <dd>Cascading Style Sheet</dd>
        </dl>

    
</body>
</html>
