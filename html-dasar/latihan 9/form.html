<!DOCTYPE html>
<html>
<head>
        <title>HTML Form</title>
</head>
<body>
     
<table border="0" cellspacing="0" cellspadding="5">
        <tr>
                <td><label for="Ussername">Ussername :</label></td>
                <td><input type="text" id="Ussername"></td>
        </tr>

        <tr>
                <td><label for="Password">Password :</label></td>
                <td><input type="text" id="Password"></td>
        </tr>
            
        <tr>
                <td colspan="2"><input type="radio" id="pria" name="jeniskelamin"><label for="pria">Pria</label><input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">Wanita</label></td>
        </tr>
                
        <tr>
                <td colspan="2"><input type="checkbox" id="menyanyi"><label for="menyanyi">Menyanyi</label><input type="checkbox" id="olahraga"><label for="olahraga">Olahraga</label></td>
        </tr>

        <tr>
                <td><label for="Combo box">Combo box :</label></td>
                <td>
                    <select>
                        <option value="Malang">Malang</option>
                        <option value="Bandung">Yogyakarta</option>
                        <option value="Bandung">Bandung</option>
                    </select>
                </td>
        </tr>

        <tr>
                <td><label for="Text Area"></label>Text Area :</td>
                <td><textarea></textarea></td>
        </tr>
                
        <tr>
                <td colspan="2"><button type="submit">Button</button></td>
        </tr>
        </table>

    </body>
</html>
