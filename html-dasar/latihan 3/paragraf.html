<!DOCTYPE html>
<html>
<head>
    <title>HTML paragraf</title>
</head>
<body>
    <!--fungsi tags <p>, <br>, <hr>-->
    <P>ini adalah paragraf 1</P>
    <br>
    <P>ini adalah <br>paragraf 2</P>
    <hr>

    <!--fugsi tags <b>, <i>, <u>-->
    <p><b>Selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
    <p>Nama saya <u>Hassan Jadi</u></p>
    <hr>

    <!--fungsi tags <strong> untuk pengumuman dan hal penting-->
    <p><strong>Pengumuman. </strong>kuliah pemrograman web 1, senin 12 juli 2021 <em>ditiadakan!</em></p>

</body>
</html>
