<html>
  <body>
    <h1>Gambar HTML</h1>
    <p>Gambar dapat meningkatkan desan dan tampilan halaman web.</p>
    <hr />

    <!--Example-->
    <h2>Contoh</h2>
    <img src="assets/gedung.jpg" alt="Gambar Gedung" width="100px" />
    <img src="assets/macan.jpg" alt="Gambar Macan" width="100px" />
    <img src="assets/sunset.jpg" alt="Gambar Sunset" width="100px" />
    <hr />
    <!-- Tag HTML <img> digunakan unntuk menyematkan gambar di halaman web -->
    <!-- Tag <img> kosong, hanya berisi atribut, dan tidak memiliki tag penutup -->
    <!-- Tag <img> memiliki dua atribut wajib : src-menentukan jalur ke gambar, alt-menentukan teks alternatif untuk gambar -->

    <!-- Atribut src&alt-->
    <h2>Atibut Src&Alt</h2>
    <img src="url" alt="alternatext" />
    <img
      src="assets/hiking.jpg"
      alt="Gambar Hiking"
      height="150px"
      width="100px"
    />
    <hr />
    <!-- Atribute wajib src menentukann jalur (URL) kke gambar -->
    <!-- Atribute wajib alt menyediakan teks alternatif utuk gambar, nilai atribut alt harus menggambarkan gambar -->

    <!-- Gambar dari server/situs web lain -->
    <h2>Gambar dari server/situs web lain</h2>
    <img
      src="https://i0.wp.com/harga.web.id/wp-content/uploads/kuda-mustang.jpg?fit=680%2C300&ssl=1"
      alt="Foto Kuda"
      width="310px"
    />
    <hr />

    <!-- Gambar Animasi-->
    <h2>Gambar Animasi</h2>
    <!-- HTML memungkinkan GIF animasi -->
    <img
      src=" programming.gif "
      alt="Computer Man"
      style="width: 48px; height: 48px"
    />
    <hr />

    <!-- Gambar sebagai tautan-->
    <h2>Gambar Sebagai Tautan/Link</h2>
    <!-- Untu menggunakan gambar sebagai tautan, letakkan <img> tag di dalam <a> tag -->
    <a href="https://www.instagram.com/">
      <img src="assets/macan.jpg" alt="Instagram Macan" width="100px" />
    </a>
  </body>
</html>
