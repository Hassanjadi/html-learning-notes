<html>
  <body>
    <h1>Formating text HTML</h1>
    <!-- Elemen pemformatan dirancang untuk menampilkan jenis text khusus -->
    <!-- Terdapat kurang lebih 10 format text untuk elemen html -->
    <!-- Elemen html <b> mendefinisikan teks tebal, tanpa kepentingan ekstra-->
    <b>Formating elemen html</b>
    <hr />

    <!-- Elemen html <strong> mendefinisikan teks dengan kepentingan yang kuat. Konten didalamnya biasanya ditampilkan dalam huruf tebal -->
    <strong>Formating elemen html</strong>
    <hr />

    <!-- Elemen html <i> mendefinisikan bagian teks dengan suara atau suasana alternatif. Konten didalamnya biasanya ditampilkan dalam huruf miring -->
    <!-- Tag ini sering digunakan untuk menunjukkan istilah teknis, frase dari bahasa lain, pemikiran dll -->
    <i>Formating elemen html</i>
    <hr />

    <!-- Elemen html <em> mendefinisikan teks yang ditekankan. Konten didalamnya biasanya ditampilkan huruf miring. -->
    <!-- Pembaca layar akan melafalkan kata dengan <em> penekanan, menggunakan tekanan verbal. <em> mendefinisikan teks yang ditekankan. Konten didalamnya biasanya ditampilkan huruf miring. -->
    <em>Formating elemen html</em>
    <hr />

    <!-- Elemen html <small> mendefinisikan teks yang lebih kecil. -->
    <small>Formating elemen html</small>
    <hr />

    <!-- Elemen HTML <mark> mendefinisikan teks yang harus ditandai atau disorot -->
    <p>Formating elemen <mark>html</mark></p>
    <hr />

    <!-- Elemen html <del> mendefinisikan teks yang telah dihapus dari dokumen -->
    <!-- Browser biasanya akan mencoret garis melalui teks yang dihapus -->
    <p>Formating <del>elemen</del> html</p>
    <hr />

    <!-- Elemen HTML <ins> mendefinisikan teks yang telah dimasukkan ke dalam dokumen -->
    <!-- Browser biasanya akan menggaris bawahi teks yang disisipkan -->
    <p>Formating elemen <ins>html</ins></p>
    <hr />

    <!-- Elemen HTML <sub> mendefinisikan teks subskrip. Teks subskrip muncul setengah karakter dibawah garis normal, dan terkadang ditampilkan dalam font kecil. Teks subskrip dapat digunakan untuk rumus kimia, seperti H2O -->
    <p>This is <sub>subsript</sub> text.</p>
    <hr />

    <!-- Elemen HTML <sup> mendefinisikan tesk superskrip. Teks superskrip muncul setengah karakter diatas garis normal, dan terkadang ditampilkan dalam font yang lebih kecil. Teks superskrip dapat digunakan untuk catatan kaki, seperti WWW1 -->
    <p>This is <sup>superscripted</sup> text.</p>
    <hr />
  </body>
</html>
