<html>
  <body>
    <!-- Elemen HTML <p>mendefinisikan sebuah paragraf. -->
    <!-- Paragraf selalu dimulai pada baris baru, dan browser secara otomatis menambahkan spasi putih (margin) sebelum dan sesudah paragraf. -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.
    </p>
    <!-- Horizontal Rules <hr> mendefinisikan garis pada HTML, yang digunakan untuk memisahkan konten pada HTML -->
    <hr />
    <!-- Break <br> mendeinisikan jeda baris, yang berguna untuk mensisipkan jeda baris tanpa membuka paragraf baru -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. <br />
      Quos libero veritatis dicta eum quia deserunt nobis aliquid, cumque
      accusamus dolores..
    </p>
  </body>
</html>
